<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Maths Game</h1>
        <p>Created by <b>Mohamed sharif</b></p>
    </div>
    <div id="container">
        <div class="score">
            Score: <span id="scoreValue">0</span>
        </div>

        <div id="correct">Correct</div>
        <div id="wrong">Try again</div>

        <div id="question"></div>

        <div class="instruction">Select the correct answer</div>

        <div class="choices">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
        </div>
        <button id="startreset">Start Game</button>
        <div class="timeremaining">
            Time remaining:  <span id="timeremainingvalue">60</span> sec
        </div>
        <div id="gameover">
            <h1>Game Over!</h1>
            <p>Your score is <span id="scoreValue">20</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
